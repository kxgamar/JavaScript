<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator </title>
</head>
<body>
    <script>
        var a = 10;
        var b = 5;

        var c = a + b;
        c += 5;
        c -= 6;
        c *= 5;
        

        document.write("ans is : " ,c);
    </script>
</body>
</html>
