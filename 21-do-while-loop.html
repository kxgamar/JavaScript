<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loops</title>
</head>

<body>
    <script>
        // do while loops
        document.write("<h1>do while loops </h1>");

        var a = 1;
        do {
            document.write(a + ". this is do while loops <br>");
            a++;
        } while (a <= 10)

    </script>
</body>

</html>
