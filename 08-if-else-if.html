<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if </title>
</head>
<body>
    <script>
        var per = 90;

        if(per >= 80 && per <= 100){
            document.write("First devision");
        }
        else if(per >=60 && per <80){
            document.write("Second devision");
        }
        else if(per >=33 && per <60){
            document.write("Third devision");
        }
        else if(per <33){
            document.write("Fail")
        }
        else{
            document.write("enter the valid per")
        }

    </script>
</body>
</html>
