<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const var object array</title>
</head>

<body>
    <script>
        const a = [23, 44, 23, 55];
        //change const value in array
        a[1] = 22
        a[2] = "hello sir"



        const b = {
            name: "khalilur",
            age: 22,
        }
        //change const value in object
        b.name = "sakib hasan";
        b.age = 44;


        console.log(a);
        console.log(b);


    </script>
</body>

</html>
