<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with perameter</title>
</head>

<body>
    <script>
        // function with parameter 
        function fn(fname, lname) {
            document.write("hello " + fname + " " + lname + "<br>");

        }

        // function with default value
        function fn(fname = "khalilur", lname = "rahman") {
            document.write("hello " + fname + " " + lname + "<br>");

        }

        fn("khalilur", "rahman");
        fn("limon", "islam");
        fn("sakib", "hosen");
        fn();
    </script>
</body>

</html>
