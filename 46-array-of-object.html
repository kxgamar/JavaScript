<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array of object </title>
</head>

<body>
    <script>
        var student = [
            { name: "khalilur", age: 22, roll: 769417 },
            { name: "sagor", age: 22, roll: 769417 },
            { name: "anik", age: 22, roll: 769417 },
            { name: "sakib", age: 22, roll: 769417 },
        ];



        for (var a = 0; a < student.length; a++) {
            document.write(student[a].name + "<br><br>");

        }
        console.log(student);
        document.write(student[0].name);
        

    </script>
</body>

</html>
