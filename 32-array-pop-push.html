<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array pop push</title>
</head>
<body>
    <script>
        var ary = ["khalilur","sagor","anik","hasan"];

        document.write(ary);
        document.write('<br>');
        
        // use pop() function for delete last value
        ary.pop();
        document.write('<br>');
        

        // use push() function for add new value in last
        ary.push("hasan");
        document.write(ary + "<br>");

        // add another value
        ary.push(" add new value");
        document.write(ary);
        
        
        
    </script>
</body>
</html>
