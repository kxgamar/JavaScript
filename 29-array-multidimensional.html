<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dultidimensional array</title>
</head>

<body>
    <script>
        var ary = [
            ["khalilur", "rahman", 30, "tec"],
            ["anik", "islam", 71, "tct"],
            ["sagor", "hasan", 50, "tct"],
            ["shavu", "islam", 80, "tct"]
        ]
        document.write("<table border='1px' cellspacing='0' >");

        for (var a = 0; a < ary.length; a++) {
            document.write("<tr>");

            for (var b = 0; b < ary[a].length; b++) {
                document.write("<td>" + ary[a][b] + "</td>");

            }
            document.write("</tr>");

        }
        document.write("</table>");

    </script>
</body>

</html>
