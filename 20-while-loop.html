<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loops</title>
</head>
<body>
    <script>
        // while loops
        // print 1 to 10
        document.write("<h1>while loops </h1>");
        
        var a = 1;
        while(a <=10){
            document.write(a + " hello sir <br>");
            a++;
            
        }
        document.write('<br>');
        
        // print 10 to 1 
        var a = 10;
        while(a >=1){
            document.write(a + " hello sir <br>");
            a--;
            
        }
    </script>
</body>
</html>
