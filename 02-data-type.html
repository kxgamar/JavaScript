<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type </title>
</head>
<body>
    <script>
        var x = "khalilur";
        x = 30;
        x = "20";
        x = true;
        x = undefined;
        x = ["html", "css", "javascript"];
        x = {
            name : "khalilur",
            age : 20,
            roll : 769417
        }

        



        document.write(x);
        document.write(" ----- : ");
        document.write(typeof x);

    </script>
</body>
</html>
