<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with default value </title>
</head>
<body>
    <script>
        // function with return value
        function fullname(fname="kahlilur",lname="rahman"){
            var a = fname + " " + lname;
            return a;
        }

        var fn = fullname("sakib", "hasan");
        document.write(fn);
        document.write('<br>');
        

    </script>
</body>
</html>
