<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loops</title>
</head>

<body>
    <script>
        document.write("<table  >");


        for (a = 1; a <= 100; a = a + 10) {
            document.write("<tr>");

            for (b = a; b < a + 10; b++) {
                document.write("<td>" + b + " </td>");

            }
            document.write("</tr>");

        }
        document.write("</table>");
    </script>
</body>

</html>
