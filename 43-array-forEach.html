<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach loops</title>
</head>

<body>
    <script>
        var ary = ["sagor", "shubo", "samim", "sakib", "limon"];

        ary.forEach(function (value, index) {
            document.write(index + " : " + value + "<br>");
        });
        document.write('<br>');


        //use forEach functon to another way
        ary.forEach(loopsfunction);
        function loopsfunction(value, index) {
            document.write(index + " : " + value + "<br>");
        }
    </script>
</body>

</html>
