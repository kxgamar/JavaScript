<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ary sort reverse</title>
</head>
<body>
    <script>
        var ary = ["khalilur","anik","sagor","sakib","zamil"];

        // simple print array
        document.write(ary);
        document.write('<br>');

        // use sort methods
        ary.sort();
        document.write(ary);
        document.write('<br>');
        

        // use reverse methods
        ary.reverse();
        document.write(ary);
        
        
        

        
    </script>
</body>
</html>
