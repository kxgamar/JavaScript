<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array indexOf & lastIndexOf</title>
</head>

<body>
    <script>
        var a = ["one", "two", "three", "four", "five"];

        document.write(a);
        document.write('<br>');

        // use indexOf function for return values index number
        var b = a.indexOf("two");
        document.write(b);
        document.write('<br>');


        // use lastindexof function for return value of index number start in last value
        var g = ["one", "two", "three", "four", "five"];

        var c = g.lastIndexOf("four" /* start index number */);  // lastIndexOf not working - i dont know !
        document.write(c);



    </script>
</body>

</html>
