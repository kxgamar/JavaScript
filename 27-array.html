<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array </title>
</head>
<body>
    <script>
        // simple ary

        var ary = [10,20,30,40,50,60,70,80];
        var sum = 0;

        for(var a = 0; a<=6; a++ ){
        document.write(ary[a] + "<br>");
            sum = sum + ary[a];
        }
        document.write("total sum : " + sum);
        document.write('<br><br>');
        
 
    </script>
</body>
</html>
