<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 10;

        if(a>b){
            document.write("a is greater");
        }
        else{
            document.write("b is greater");
        }
    </script>
</body>
</html>
