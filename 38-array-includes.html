<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array includes</title>
</head>
<body>
    <script>
        var ary = ["one", "two","three","four","five","six"];

        document.write(ary + "<br>");

        // use for any value of arrays search !
        var check = ary.includes("three");
        document.write(check);
        
        
    </script>
</body>
</html>
