<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operator </title>
</head>
<body>
    <script>
        var a = 5;
        var b = 7;

        var c = a == b;
        c = a<b;
        c = a >= b;
        c = a === b ;
        document.write(c);
    </script>
</body>
</html>
