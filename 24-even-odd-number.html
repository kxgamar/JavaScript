<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd number</title>
</head>

<body>
    <script>
        // even or odd number


        // even number
        for (var a = 1; a <= 10; a++) {
            if (a % 2 == 0) {
                document.write(a + "<br>");

            }
        }
        document.write('<br>');


        // even number
        for (var a = 1; a <= 10; a++) {
            if (a % 2 != 0) {
                document.write(a + "<br>");

            }
        }
    </script>
</body>

</html>
