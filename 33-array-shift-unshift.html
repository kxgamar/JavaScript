<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array shift and unshift </title>
</head>

<body>
    <script>
        var ary = ["khalilur", "anik", "shovo", "sagor"];

        document.write(ary);
        document.write('<br>');

        // use shift() function for delete first value
        ary.shift();
        document.write(ary);
        document.write('<br>');


        // use unshift() function for add first value
        ary.unshift("Khalilur");
        document.write(ary);
        document.write('<br>');

        ary.unshift("new add value")
        document.write(ary);




    </script>
</body>

</html>
