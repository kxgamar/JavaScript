<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math methods</title>
</head>

<body>
    <script>
        // ceil use for get nearest integer
        var a = Math.ceil(3.5533);
        document.write(a);
        document.write('<br> <br>');
        var b = Math.ceil(8.00002); // privide nearest upper integer
        document.write(b);
        document.write('<br> <br>');


        // floar use for get nearest doenword integer
        var a = Math.floor(3.423);
        document.write(a);
        document.write('<br> <br>');
        var b = Math.floor(0.423);
        document.write(b);
        document.write('<br> <br>');



        // round 
        var a = Math.round(4.453);
        document.write(a);
        document.write('<br> <br>');
        var b = Math.round(4.5654);
        document.write(b);
        document.write('<br> <br>');



        // trunc for get  integer value
        var a = Math.trunc(7.774);
        document.write(a);
        document.write('<br> <br>');


        // max use for return height value
        var a = Math.max(32, 54, 22, 53);
        document.write(a);
        document.write('<br> <br>');


        // min use for return lowest value
        var a = Math.min(44, 22, 55, 33, 65, 77, 87);
        document.write(a);
        document.write('<br> <br>');



        // use sqrt for squreRoot
        var a = Math.sqrt(16);
        document.write(a);
        document.write('<br> <br>');
        var c = Math.sqrt(4);
        document.write(c);
        document.write('<br> <br>');



        // use cbrt for cubicRoot 
        var a = Math.cbrt(27);
        document.write(a);
        document.write('<br> <br>');
        var c = Math.cbrt(125);
        document.write(c);
        document.write('<br> <br>');



        // use pow for power function
        var a = Math.pow(2, 3);
        document.write(a);
        document.write('<br> <br>');
        var d = Math.pow(4, 4);  // pow( base value, power value)
        document.write(d);
        document.write('<br> <br>');



        // use random 
        var b = Math.random() * 10;
        document.write(b);
        document.write('<br> <br>');
        var a = Math.ceil(Math.random() * 10);
        document.write(a);
        document.write('<br> <br>');



        // use abs() 
        var a = Math.abs(5 + 4);
        document.write(a);
        document.write('<br> <br>');


        // use PI properties
        var a = Math.PI;
        document.write(a);


    </script>
</body>

</html>
