<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>

<body>
    <script>
        // use continue & break 


        // use continue
        for (var a = 1; a <= 10; a++) {

            if (a == 3) {
                document.write("hye  " + a);
                document.write('<br>');
                continue;

            }
            document.write("use continue : " + a);
            document.write('<br>');
        }

        // use break
        document.write('<br>');

        for (var a = 1; a <= 10; a++) {

            if (a == 7) {
                document.write("hye  " + a);
                document.write('<br>');
                break;

            }
            document.write("use break : " + a);
            document.write('<br>');
        }


    </script>
</body>

</html>
