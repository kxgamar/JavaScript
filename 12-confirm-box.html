<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm box</title>
</head>
<body>
    <script>
        var a = confirm("do you love me ?");

        if(a){
            alert("thanks for love me ");
        }
        else{
            alert("why don't you love me ?")
        }
    </script>
</body>
</html>
