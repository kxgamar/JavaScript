<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 5;

        document.write("<br>sum (10 + 5 ) is :", a + b);
        document.write("<br>sum (10 + 5 ) is :", a - b);
        document.write("<br>sum (10 + 5 ) is :", a / b);
        document.write("<br>sum (10 * 5 ) is :", a * b);
        document.write("<br>sum (10 ** 5 ) is :", a ** b);
        document.write("<br>sum (10 % 5 ) is :", a % b);
    </script>
</body>
</html>
